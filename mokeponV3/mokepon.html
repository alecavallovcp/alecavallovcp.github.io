<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mokepon!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 class="titulo" id="idtitulo">¡MOKEPON!</h1> 
    <section id="seccion-seleccionar-mascota">
        
        <h2 class="subtitulo">Elige tu mascota:</h2>
        
        <div id="contenedor-tarjetas" class="tarjetas">
                      
        </div>
        <br>
        <button id="boton-comenzar">¡Comenzar!</button>    
    </section>
    
    <section hidden id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
        <canvas id="mapa"></canvas>
        <div id="divFlechas">
            <button id="bizq" onmousedown="moverPersonaje('IZQUIERDA')" onmouseup="moverPersonaje('DETENER')">⬅️</button> 
            <button id="bder" onmousedown="moverPersonaje('DERECHA')" onmouseup="moverPersonaje('DETENER')">➡️</button>
            <button id="barr" onmousedown="moverPersonaje('ARRIBA')" onmouseup="moverPersonaje('DETENER')">⬆️</button>
            <button id="baba" onmousedown="moverPersonaje('ABAJO')" onmouseup="moverPersonaje('DETENER')">⬇️</button>
        </div>
    </section>
    
    <section hidden id="seccion-seleccionar-ataque">
        <h2 class="subtitulo">Elige tu ataque:</h2>
        <div id="contenedor-botones-ataque" class="tarjetas-ataque">
            
        </div>
        <section  id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
            </section>
        
        <div id="mensajes">
            <p id="resultado">¡Mucha Suerte!</p>
           
        </div> 
               
        
        
        <div class="zona-ataques">
            <div id="J1">
                <p class="jugador">JUGADOR</p>
                <p id="victorias-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            
            <div id="J2">
                <p class="jugador">ENEMIGO</p>
                <p id="victorias-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div> 
        </div>
    </section>
    
    
    
    
    <script src="./js/mokepon.js"></script>
</body>
</html>
